<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title mb-4">Welcome, {{ patientName }}</h2>

      <h3 class="card-subtitle mb-3 text-muted">Upcoming Appointments</h3>
      
      <div *ngIf="upcomingAppointments && upcomingAppointments.length > 0; else noAppointments">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let appt of upcomingAppointments">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ appt.reason }}</h5>
              <small>{{ appt.dateTime | date:'short' }}</small>
            </div>
            <p class="mb-1">With Dr. {{ appt.doctorName }}</p>
          </li>
        </ul>
      </div>

      <ng-template #noAppointments>
        <div class="alert alert-info mt-3" role="alert">
          No upcoming appointments.
        </div>
      </ng-template>

      <div class="mt-4 d-grid gap-2 d-md-block">
        <button class="btn btn-primary me-md-2" type="button" (click)="onBookAppointment()">Book Appointment</button>
        <button class="btn btn-secondary me-md-2" type="button" (click)="onViewTreatments()">View Treatment Files</button>
        <button class="btn btn-danger" type="button" (click)="onLogout()">Logout</button>
      </div>
    </div>
  </div>
</div>
